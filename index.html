  // â˜… æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ï¼šåˆ†é›¢è²èª¿èˆ‡ç¬¦è™Ÿ â˜…
  function renderZhuyin(text) {
    let html = '';
    const tones = ['ËŠ', 'Ë‡', 'Ë‹', 'Ë™']; 

    for (let char of text) {
      const fullZhuyin = zhuyinMap[char] || '';
      
      let symbols = '';
      let toneMark = '';

      for (let z of fullZhuyin) {
        if (tones.includes(z)) {
          toneMark = z;
        } else {
          symbols += z;
        }
      }

      let symbolsHtml = '';
      for (let s of symbols) {
        symbolsHtml += `<div class="zhuyin-char">${s}</div>`;
      }

      let toneHtml = `<div class="zhuyin-tone-char">${toneMark}</div>`;

      html += `
        <div class="char-block">
          <div class="char-text">${char}</div>
          <div class="zhuyin-group">
            <div class="zhuyin-symbols">${symbolsHtml}</div>
            <div class="zhuyin-tone">${toneHtml}</div>
          </div>
        </div>
      `;
    }
    return html;
  }

  // ç™¼éŸ³åŠŸèƒ½ (é‡å° iPhone å„ªåŒ–ï¼šå¼·åˆ¶ä½¿ç”¨ã€Œç¾ä½³ã€èªéŸ³)
  function speakName() {
    // 1. å–å¾—åŸå§‹åç¨±
    let speakText = pokemonData[currentIndex].name;

    // å‚™è¨»ï¼šæš«æ™‚ç§»é™¤ã€Œæ®¼->å’³ã€çš„æ›¿æ›ï¼Œå› ç‚ºé‚£å¯èƒ½æœƒå°è‡´ iPhone çš„èªèª¿è®Šå¾—æ–·çºŒå¥‡æ€ªã€‚
    //æˆ‘å€‘å…ˆå„ªå…ˆè§£æ±ºã€Œè²éŸ³é›£è½ã€çš„å•é¡Œã€‚

    if ('speechSynthesis' in window) {
      // åœæ­¢ä¸Šä¸€å¥
      window.speechSynthesis.cancel();
      
      const utterance = new SpeechSynthesisUtterance(speakText);
      
      // â˜… é—œéµè¨­å®šï¼šèªé€Ÿèª¿å› 1.0 (iPhone 0.9 æœƒè®Šèª¿)
      utterance.rate = 1.0; 
      utterance.pitch = 1.0; // éŸ³é«˜æ¨™æº–

      // 2. æŠ“å–æ‰€æœ‰å¯ç”¨è²éŸ³
      const voices = window.speechSynthesis.getVoices();
      
      // â˜… æœå°‹ç­–ç•¥ï¼š
      // ç¬¬ä¸€é †ä½ï¼šæ‰¾ iPhone/Mac çš„é«˜å“è³ªå°ç£èªéŸ³ "Meijia" (ç¾ä½³)
      // ç¬¬äºŒé †ä½ï¼šæ‰¾ Android çš„é«˜å“è³ªèªéŸ³ "Google"
      // ç¬¬ä¸‰é †ä½ï¼šæ‰¾ä»»ä½•æ¨™è¨˜ç‚ºå°ç£ (zh-TW) çš„è²éŸ³
      let targetVoice = voices.find(v => v.name.includes('Meijia') || v.name.includes('ç¾ä½³'));
      
      if (!targetVoice) {
         targetVoice = voices.find(v => v.name.includes('Google') && (v.lang === 'zh-TW' || v.lang === 'zh_TW'));
      }
      
      if (!targetVoice) {
         targetVoice = voices.find(v => v.lang === 'zh-TW' || v.lang === 'zh_TW');
      }

      // å¦‚æœæœ‰æ‰¾åˆ°ç‰¹å®šçš„å¥½è²éŸ³ï¼Œå°±æŒ‡å®šä½¿ç”¨
      if (targetVoice) {
        utterance.voice = targetVoice;
        // console.log("ä½¿ç”¨è²éŸ³ï¼š", targetVoice.name); // æ¸¬è©¦ç”¨
      } else {
        // æ²’æ‰¾åˆ°å°±ç”¨é€šç”¨è¨­å®š
        utterance.lang = 'zh-TW'; 
      }

      window.speechSynthesis.speak(utterance);
    } else {
      alert("æ‚¨çš„è£ç½®ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
    }
  }

  // â˜… å¼·åˆ¶ iPhone è¼‰å…¥è²éŸ³åˆ—è¡¨çš„è£œä¸ (è«‹å‹™å¿…ä¿ç•™é€™æ®µ)
  if ('speechSynthesis' in window) {
    // iPhone æœ‰æ™‚å€™ç¬¬ä¸€æ¬¡æœƒæŠ“ä¸åˆ°è²éŸ³åˆ—è¡¨ï¼ŒåŠ å…¥é€™å€‹ç›£è½å™¨å¯ä»¥ç¢ºä¿è¼‰å…¥
    window.speechSynthesis.onvoiceschanged = function() {

  function updateCard() {
      const data = pokemonData[currentIndex];
      textContainer.innerHTML = renderZhuyin(data.name);
      idHintElement.innerText = `No. ${data.id}`;
      // å…ˆæ¸…ç©º src é˜²æ­¢é¡¯ç¤ºèˆŠåœ–ï¼Œé«”é©—è¼ƒå¥½
      imgElement.src = "";

        imgElement.src = `https://assets.pokemon.com/assets/cms2/img/pokedex/full/${data.id}.png`;
      }, 10);
  }

  function nextCard() {
    currentIndex++;
    if (currentIndex >= pokemonData.length) currentIndex = 0;
    updateCard();
  }

  function prevCard() {
    currentIndex--;
    if (currentIndex < 0) currentIndex = pokemonData.length - 1;
    updateCard();
  }

  function randomCard() {
    let newIndex;
    do { newIndex = Math.floor(Math.random() * pokemonData.length); } while (newIndex === currentIndex);
    currentIndex = newIndex;
    updateCard();
  }

  function toggleList() {
    const isHidden = modalElement.style.display === "none" || modalElement.style.display === "";
    modalElement.style.display = isHidden ? "flex" : "none";
  }

  function selectFromList(index) {
    currentIndex = index;
    updateCard();
    toggleList();
  }

  function generateList() {
    const fragment = document.createDocumentFragment();
    pokemonData.forEach((p, index) => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.onclick = () => selectFromList(index);
      div.innerHTML = `<span>No.${p.id}</span>${p.name}`;
      fragment.appendChild(div);
    });
    listContainer.innerHTML = '';
    listContainer.appendChild(fragment);
  }

  window.onclick = function(event) { if (event.target == modalElement) toggleList(); }

  // éµç›¤æ”¯æ´
  document.addEventListener('keydown', (e) => {
    if(modalElement.style.display === "flex") return;
    if (e.key === 'ArrowRight') nextCard();
    if (e.key === 'ArrowLeft') prevCard();
    if (e.key === ' ' || e.key === 'Enter') speakName(); // ç©ºç™½éµç™¼éŸ³
  });

  // 4. å‹•æ…‹ç”Ÿæˆ Manifest (Android APP æ”¯æ´)
  const manifest = {
    "name": "å¯¶å¯å¤¢åœ–é‘‘",

      }
    ]
  };
  const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
  const manifestURL = URL.createObjectURL(manifestBlob);
  const linkTag = document.createElement('link');
  linkTag.rel = 'manifest';
  linkTag.href = manifestURL;
  document.head.appendChild(linkTag);
</script>
